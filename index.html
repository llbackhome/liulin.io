<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘林的博客</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            float: left;
            width: 70%;
            margin-top: 10px;
        }
        #sidebar {
            float: right;
            width: 30%;
            margin-top: 10px;
        }
        article {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人博客</h1>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">博客文章</a></li>
                    <li><a href="#">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <article>
                <h2>绝对路径图片</h2>
                <p></p>
                <img src="https://th.bing.com/th/id/OIP.7KW5GT7NQ8yUGlBbCHEm0gHaNK?rs=1&pid=ImgDetMain" alt="图片1">
            </article>
            <article>
                <h2>相对路径图片</h2>
                <p></p>
                <img src="/image/1.png" alt="图片2">
            </article>
        </section>

        <aside id="sidebar">
          
        </aside>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 刘林</p>
    </footer>
</body>
</html>
